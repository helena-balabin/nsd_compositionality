data:
  large_data_path: ${oc.env:LARGE_DATA_PATH}
  nsd_directory: nsd
  vg_directory: vg
  vg_metadata_dir: data_release
  vg_metadata_hf_identifier: "helena-balabin/vg_metadata"
  vg_image_id_col: "image_id"
  coco_id_col: "coco_id"
  cache_dir: ${oc.env:LARGE_DATA_PATH}/huggingface/datasets
  include_image_graphs: true
  include_text_graphs: false
  include_text: true
  coco_text_hf_identifier: "helena-balabin/vg_coco_overlap_for_graphormer"
  processed_hf_identifier: "helena-balabin/vg_actions_spatial_for_graphormer_with_text"
  process_graph_properties: true
  num_proc: 8
  # CLIP patch sizes to compute patch indices for
  patch_sizes: [16, 32]
  # Target resolution for CLIP preprocessing
  target_resolution: 224
model:
  spacy_model: "en_core_web_trf"
seed: 42
