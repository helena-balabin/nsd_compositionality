data:
    large_data_path: ${oc.env:LARGE_DATA_PATH}
    nsd_directory: nsd
    cache_dir: ${oc.env:LARGE_DATA_PATH}/huggingface/datasets
    data_format: func1pt8mm
    data_type: betas_fithrf_GLMdenoise_RR
    output_dir: ${oc.env:LARGE_DATA_PATH}/nsd/mvpa_decoder

subjects:
    [
        "subj01",
        "subj02",
        "subj03",
        "subj04",
        "subj05",
        "subj06",
        "subj07",
        "subj08",
    ]
max_sessions: 40
random_state: 42
binarize_target: true
target_variables:
    [
        "sg_filtered_depth",
        "n_filtered_rel",
        "n_obj",
        "avg_node_degree",
        "avg_node_connectivity",
        "avg_clustering_coefficient",
    ]

decoder:
    estimator: "ridge_classifier"
    scoring: "roc_auc"
    screening_percentile: 20
